<!DOCTYPE html>
<html>
  <head>
      <title>Employee Roster</title>
      <script type="text/javascript" src="/Users/michaelbrannan/Documents/sigma/weekOne/weekendChallenge/prime-jquery-intro/jquery-3.1.1.js"></script>
      <script type="text/javascript" src="forms.js"></script>
      <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <h1>Employee Roster</h1>
    <div>
      <form id="employeeinfo">
        <label for="employeefirstname">Employee First Name:</label>
        <input type="text" id="employeefirstname" name="employeefirstname" />

        <label for="employeelastname">Employee Last Name:</label>
        <input type="text" id="employeelastname" name="employeelastname" />

        <label for="employeeID">ID number</label>
        <input type="text" id="employeeID" name="employeeID">

        <label for="jobTitle">Job Title</label>
        <input type="text" id="jobTitle" name="jobTitle">

        <label for="annualSalary">Annual Salary</label>
        <input type="text" id="annualSalary" name="annualSalary">

        <input type="submit" value="Submit Employee" />
      </form>
    </div>
    <div>
      <h2>Current Employees</h2>
      <table id="tableContainer">
        <tr>
          <th>
            Employee First Name
          </th>
          <th>
            Employee Last Name
          </th>
          <th>
            Employee ID
          </th>
          <th>
            Job Title
          </th>
          <th>
            Annual Salary
         </th>
        </tr>
      </table>
    </div>
  </body>
</html>
